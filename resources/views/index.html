<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Messenger Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Left panel - user list */
    .user-list {
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .user {
      padding: 15px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .user:hover {
      background-color: #f5f5f5;
    }

    .user.active {
      background-color: #e7f3ff;
    }

    /* Right panel - chat area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    .chat-header {
      padding: 15px;
      background: #0084ff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #006fe6;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.sent {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .message.received {
      align-self: flex-start;
      background-color: #eee;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      padding: 0 10px;
      margin-left: 10px;
      border: none;
      background-color: #0084ff;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .user-list {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left: User list -->
    <div class="user-list">
      <div class="user active">John Doe</div>
      <div class="user">Jane Smith</div>
      <div class="user">Alice Johnson</div>
      <div class="user">Bob Lee</div>
    </div>

    <!-- Right: Chat area -->
    <div class="chat-area">
      <div class="chat-header">John Doe</div>
      <div class="chat-messages">
        <div class="message received">Hello!</div>
        <div class="message sent">Hi John, how are you?</div>
        <div class="message received">Doing well, thanks for asking.</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
